<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card .info {
            padding: 20px;
            text-align: center;
        }
        .card .info h2 {
            margin: 10px 0;
        }
        .card .info p {
            color: #666;
        }
        .hover-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        .card:hover .hover-content {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Profile Image">
        <div class="info">
            <h2>Thirisha</h2>
            <p>Web Developer</p>
        </div>
        <div class="hover-content">
            <p>Passionate about coding and design. Loves building responsive and elegant websites.</p>
        </div>
    </div>
</body>
</html>
