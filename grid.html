<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }
        .header {
            grid-area: header;
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .sidebar {
            grid-area: sidebar;
            background: #f4f4f4;
            padding: 20px;
        }
        .main {
            grid-area: main;
            padding: 20px;
        }
        .footer {
            grid-area: footer;
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
